	<h1>Calcula el area de un rectangulo</h1>
	<!--Sustituir el siguiente parrafo mediande js -->
	

	<script>
	    //Seleccionar el elemento 'demo' y sustituir su valor por
	    //Mi primer parrafo desde JS

	    // 1. Define una variable numerica 'base' y asignarle valor 100
	    var base = 100;

	    // 2. Define una variable numerica 'altura' y asignarle el valor 50
		var altura = 50;

		// 3. Define una variable numerica 'area_rectangulo' y calcula el area
		var area_rectangulo = base * altura;

		// 4. Desplegar la variable area_rectangulo usando document.write('')
		document.write('Area del rectangulo '+area_rectangulo);
		
	</script>
