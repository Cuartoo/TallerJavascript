<!DOCTYPE html>
<html>
	<head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>JavaScript - Operadores !</title>
	</head>
	<body>
		<h1>Operaciones aritmeticas</h1>

		<script type="text/javascript">

		// 1. Hacer uso del operador '*' para multiplicar
		document.write("<br> 5 multiplicado por 10 son ");
		

		// 2. Hacer uso del operador '/' para dividir
		document.write("<br>10 dividido entre 5 es ");

		// 3. Uso del operador '-'  para restar
		document.write("<br>5 menos 10 es ");
		
		// 4. Uso del operador '+' para sumar
		document.write("<br>5 mas 10 es ");
	
		</script>
	</body>
</html>
