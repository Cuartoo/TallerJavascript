<!DOCTYPE html>
<html>
	<head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="../styles/estilo.css" />
        <title>JavaScript - Ciclos!</title>
	</head>
	<body>
		<h2>Talleres AppDate!</h2>
		<br>
		<script type="text/javascript">

			

			//1. Crear un array vacio con nombre 'talleres' e iniciarlo con nombres de 5 talleres en el appdate
			var talleres = ['Javascript','iOS', 'Android', 'HTML 5', 'Unity'];
			
			//2. Recorrer y desplegar el array con un cliclo for
			for (var i = 0, longitud =talleres.length; i < longitud; i++) {
				document.write(talleres[i]+'</br>');
			}
				
		</script>

	</body>
</html>
