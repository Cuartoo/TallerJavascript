<!DOCTYPE html>
<html>
	<head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>JavaScript - Strings!</title>
    </head>
	<body>

	<h1>Bienvenido al AppDate!</h1>
	<!--Sustituir el siguiente parrafo mediande js -->
	

	<script>

		// 1. Define una variable string 'primero' con valor 'Hola';
			var primero = 'Hola';

	    // 2. Define una variable string 'segundo' con valor 'ISW!';
			var segundo  = 'ISW';
		
		// 2. Define una variable string 'todo_junto' 
		// y concatena las dos variables anteriores
			var todo_junto = primero+' '+segundo;
		

		// 3. Desplegar la variable 'todo_junto' usando document.write('')
			document.write(todo_junto);
	</script>

	</body>
</html>
