<!DOCTYPE html>
<html>
    <head> 
       <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	   <title>Javascript - Definici&oacute;n y llamado a una funcion</title>
	</head>
	<body>

		<script>

			// 1. Escriba una funcion 'dibujaLineas' 
			//que dibuje 2 lineas horizontales <hr> 
			function dibujaLineas(){
				document.write('<hr><hr>');
			}
			
			document.write("<h2>Lineas</h2>")
			// 2. Invoque a la funcion dibujaLineas
			dibujaLineas();

			document.write("<h2>y mas lineas</h2>")
			// 3. Vuelva a invocar a la funcion dibujaLineas
			dibujaLineas();
		</script>

	</body>
</html>
